version: 2

updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    groups:
      updates:
        applies-to: security-updates
      security:
        applies-to: version-updates
    schedule:
      interval: "weekly"

  - package-ecosystem: "npm"
    directory: "/"
    groups:
      updates:
        applies-to: security-updates
      security:
        applies-to: version-updates
    schedule:
      interval: "weekly"

  - package-ecosystem: "terraform"
    directory: "/"
    groups:
      updates:
        applies-to: security-updates
      security:
        applies-to: version-updates
    schedule:
      interval: "weekly"
